<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Artplayer.js</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="keywords" content="artplayer, player, js, html5, video" />
    <meta name="description" content="ArtPlayer.js is a modern and full featured HTML5 video player" />
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <section class="main">
        <div class="part-left">
            <header class="header">
                <a href="./" class="logo">
                    <img src="./assets/img/logo.png" height="20" alt="">
                    Artplayer.js
                </a>
                <div class="menus">
                    <div class="item has-sub-menu">
                        Ecosystem
                        <div class="sub-menu">
                            <ul>
                                <li class="title">Plugins</li>
                                <li>
                                    <a
                                        href="/?libs=./uncompiled/artplayer-plugin-danmuku/index.js&example=danmuku">artplayer-plugin-danmuku</a>
                                </li>
                                <li>
                                    <a
                                        href="/?libs=./uncompiled/artplayer-plugin-ads/index.js&example=ads">artplayer-plugin-ads</a>
                                </li>
                                <li>
                                    <a
                                        href="/?libs=./uncompiled/artplayer-plugin-iframe/index.js&example=iframe">artplayer-plugin-iframe</a>
                                </li>
                                <li>
                                    <a
                                        href="/?libs=https://cdnjs.cloudflare.com/ajax/libs/hls.js/8.0.0-beta.3/hls.min.js%0A./uncompiled/artplayer-plugin-hls-quality/index.js&example=hls.quality">artplayer-plugin-hls-quality</a>
                                </li>
                            </ul>
                            <ul>
                                <li class="title">Tools</li>
                                <li>
                                    <a
                                        href="/?libs=./uncompiled/artplayer-tool-thumbnail/index.js&example=thumbnail">artplayer-tool-thumbnail</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <a class="item" href="./document/">Document</a>
                    <a class="item" href="https://github.com/zhw2590582/ArtPlayer">Github</a>
                </div>
                <div class="tool">
                    <div class="qq">QQ群: 320881312</div>
                    <div class="typeScript">
                        <input type="checkbox" id="typeScript"><label for="typeScript">TS</label>
                    </div>
                    <div class="run">▶ Run Code</div>
                </div>
            </header>
            <div class="libs">
                <textarea class="libsInput"
                    placeholder="Other dependencies, support for js and css, multiple line breaks"
                    spellcheck="false"></textarea>
            </div>
            <div class="code">
                <div class="codeMirrorWrap"></div>
            </div>
        </div>
        <div class="part-right">
            <div class="video-wrap">
                <div class="artplayer-app"></div>
            </div>
            <div class="console"></div>
        </div>
    </section>
    <div class="popups">
        <div class="popinner"></div>
    </div>
    <script src="./assets/js/console.js"></script>
    <script src="./uncompiled/artplayer/index.js"></script>
    <!-- <script src="./compiled/artplayer.js"></script> -->
    <script src="./assets/js/vs/loader.js"></script>
    <script src="./assets/js/common.js"></script>
    <script>
        var isLocalhost = Boolean(
            window.location.hostname === 'localhost' ||
            window.location.hostname === '[::1]' ||
            window.location.hostname.match(
                /^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/
            )
        );
    </script>
    <script>
        if (!isLocalhost) {
            var _hmt = _hmt || [];
            var hm = document.createElement('script');
            hm.src = 'https://hm.baidu.com/hm.js?b6c9b8bafbf5fe7225160101dafbbc7d';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(hm, s);
        }
    </script>
    <script>
        if (!isLocalhost && 'serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register(`./sw.js?t=${Artplayer.build}`);
            });
        }
    </script>
</body>

</html>
