<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artplayer-helper-iframe.js</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 50px;
            box-sizing: border-box;
        }

        .fullscreenWeb {
            position: fixed;
            z-index: 9999;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <iframe id="iframe" frameborder="0" width="100%" height="100%" allowfullscreen="true"></iframe>
    </div>
    <script src="../uncompiled/artplayer-helper-iframe/index.js"></script>
    <script>
        const $iframe = document.getElementById('iframe');

        const helper = new ArtplayerHelperIframe({
            iframe: $iframe,
            url: './inner.html',
        });

        helper.message(({ type, data }) => {
            switch (type) {
                case 'fullscreenWeb':
                    if (data) {
                        $iframe.classList.add('fullscreenWeb');
                    } else {
                        $iframe.classList.remove('fullscreenWeb');
                    }
                    break;
                default:
                    break;
            }
        });

        helper.commit(() => {
            window.art = new Artplayer({
                container: '.artplayer-app',
                url: '../assets/sample/video.mp4',
                fullscreen: true,
                fullscreenWeb: true,
            });

            window.art.on('fullscreenWeb', state => {
                ArtplayerHelperIframe.postMessage({
                    type: 'fullscreenWeb',
                    data: state
                });
            });
        });
    </script>
</body>

</html>
